		 <h2 align="senter">HTML5</h2>
         <img src="a.jpg" alt="传智播客设计学院UI设计师"align="left"hspace="30"/>
         <hr size="3"color="#CCCCCC">
         <p>●&nbsp&nbsp<strong>HTML5 </strong>是<strong>HTML</strong>即超文本标记语言或超文本链接标示
                       语言的第五个版本,目前广泛使用的是<strong>HTML4.01</strong></p>
	     <p>●&nbsp&nbsp<strong>HTML5</strong>草案的前身名为<strong>Web Applications1.0</strong>。</p>   
	     <p>●&nbsp&nbsp<em>2004</em>年被<strong>WHATWG</strong>提出。</p>
         <p>●&nbsp&nbsp<em>2007</em>年被<strong>W3C</strong>接纳，并成立了新的<strong>HTML</strong>工作团队。</p>	
	     <p>●&nbsp&nbsp<em>2008年1月22日</em>，第一份正式草案公布。</p>
